<div class="row">
    <div class="col-xs-12">
        <h3>Latest</h3>
        <hr>
    </div>
</div>

<div class="row">
    <div class="col-xs-12" *ngFor="let client of clients">
        <div class="card">
            <div class="card-header">
                {{client.name}}
            </div>
            <div class="card-block">
                <div class="row">
                    <div class="col-xs-4" *ngFor="let campaign of client.campaigns">
                        <strong>{{campaign.name}}</strong>
                        <div>{{campaign.description}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
